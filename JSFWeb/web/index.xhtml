<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Login Page</title>
        <h:outputStylesheet library="css" name="default.css" />
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Login Area" style="width: 300px;">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Username" for="username"/>
                    <h:inputText id="username" value="#{userBean.username}"/>
                    <h:outputLabel value="Password" for="pwd" />
                    <h:inputSecret id="pwd" value="#{userBean.password}"/>
                    <h:selectBooleanCheckbox id="rm" value="#{userBean.rememberMeChecked}" />
                    <h:outputLabel for="rm" value="Remember Me" />
                    <p:commandButton image="#{resource['images:btnSignIn.gif']}" ajax="false" value="Login" action="#{userBean.login()}"/>
                    <h:commandButton image="#{resource['images:btnSignIn.gif']}" action="#{userBean.login()}"/>
                    <p:fileUpload image="#{resource['images:btnBrowse.gif']}" />
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
